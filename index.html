<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>–ö–æ—Ä–æ–±–∫–∏ –ù–ü</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      margin: 0;
      padding: 30px;
      background-color: #f0f4f8;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 20px;
      text-align: center;
      font-size: 16px;
    }

    th {
      background-color: #007aff;
      color: white;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    td {
      background-color: #f8f9fa;
    }

    input {
      width: 90%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      text-align: center;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #007aff;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background-color: #007aff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0051a1;
    }

    button:active {
      background-color: #003b6c;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .total {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>–ö–æ—Ä–æ–±–∫–∏ –ù–ü</h1>
  
  <table>
    <thead>
      <tr>
        <th>–û–±—ä–µ–º</th>
        <th>–°—á–µ—Ç</th>
        <th>–ò—Ç–æ–≥–æ –®–¢</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td>0.5 –∫–≥</td><td><input type="tel" inputmode="tel" id="box1" oninput="updateTotal()"></td><td><span id="total1" class="total">0</span></td></tr>
      <tr><td>0.5 –∫–≤–∞–¥—Ä–∞—Ç</td><td><input type="tel" inputmode="tel" id="box2" oninput="updateTotal()"></td><td><span id="total2" class="total">0</span></td></tr>
      <tr><td>1 –∫–≥ —Å—Ç–∞–Ω–¥–∞—Ä—Ç</td><td><input type="tel" inputmode="tel" id="box3" oninput="updateTotal()"></td><td><span id="total3" class="total">0</span></td></tr>
      <tr><td>1 –∫–≥ –ø–ª–æ—Å–∫–∏–π</td><td><input type="tel" inputmode="tel" id="box4" oninput="updateTotal()"></td><td><span id="total4" class="total">0</span></td></tr>
      <tr><td>2 –∫–≥ –∫–≤–∞–¥—Ä–∞—Ç</td><td><input type="tel" inputmode="tel" id="box5" oninput="updateTotal()"></td><td><span id="total5" class="total">0</span></td></tr>
      <tr><td>2 –∫–≥ –ø–ª–æ—Å–∫–∏–µ</td><td><input type="tel" inputmode="tel" id="box6" oninput="updateTotal()"></td><td><span id="total6" class="total">0</span></td></tr>
      <tr><td>5 –∫–≥</td><td><input type="tel" inputmode="tel" id="box7" oninput="updateTotal()"></td><td><span id="total7" class="total">0</span></td></tr>
    </tbody>
  </table>

  <div class="button-container">
    <button onclick="clearFields()">–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è</button>
    <button onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
  </div>

  <script>
    function updateTotal() {
      for (let i = 1; i <= 7; i++) {
        let boxValue = document.getElementById('box' + i).value;
        if (boxValue.trim() !== '') {
          try {
            boxValue = eval(boxValue);
            if (isNaN(boxValue)) boxValue = 0;
          } catch (e) {
            boxValue = 0;
          }
        } else {
          boxValue = 0;
        }
        document.getElementById('total' + i).textContent = boxValue;
      }
      saveToLocalStorage();
    }

    function saveToLocalStorage() {
      for (let i = 1; i <= 7; i++) {
        localStorage.setItem('box' + i, document.getElementById('box' + i).value);
      }
    }

    function loadFromLocalStorage() {
      for (let i = 1; i <= 7; i++) {
        let savedValue = localStorage.getItem('box' + i);
        if (savedValue !== null) {
          document.getElementById('box' + i).value = savedValue;
          document.getElementById('total' + i).textContent = eval(savedValue) || 0;
        }
      }
    }

    function clearFields() {
      for (let i = 1; i <= 7; i++) {
        document.getElementById('box' + i).value = '';
        document.getElementById('total' + i).textContent = '0';
        localStorage.removeItem('box' + i);
      }
    }

    function sendToTelegram() {
      let message = "";
      let volumes = ["0.5 –∫–≥", "0.5 –∫–≤–∞–¥—Ä–∞—Ç", "1 –∫–≥ —Å—Ç–∞–Ω–¥–∞—Ä—Ç", "1 –∫–≥ –ø–ª–æ—Å–∫–∏–π", "2 –∫–≥ –∫–≤–∞–¥—Ä–∞—Ç", "2 –∫–≥ –ø–ª–æ—Å–∫–∏–µ", "5 –∫–≥"];
      
      for (let i = 1; i <= 7; i++) {
        let count = document.getElementById('total' + i).textContent;
        if (count > 0) {
          message += `üì¶ ${volumes[i-1]} - ${count}\n`;
        }
      }
      
      if (message === "") {
        alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!");
        return;
      }
      
      window.location.href = `tg://msg?text=${encodeURIComponent(message)}`;
    }

    window.onload = loadFromLocalStorage;
  </script>
</body>
</html>
