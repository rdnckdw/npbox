<body>
  <table>
    <thead>
      <tr>
        <th>–û–±—ä–µ–º</th>
        <th>–°—á–µ—Ç</th>
        <th>–ò—Ç–æ–≥–æ –®–¢</th>

    </thead>
    <tbody id="table-body">
      <tr><td>0.5 –∫–≥</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box1" oninput="updateTotal()"></td><td><span id="total1">0</span></td></tr>
      <tr><td>0.5 –∫–≤–∞–¥—Ä–∞—Ç</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box2" oninput="updateTotal()"></td><td><span id="total2">0</span></td></tr>
      <tr><td>1 –∫–≥ —Å—Ç–∞–Ω–¥–∞—Ä—Ç</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box3" oninput="updateTotal()"></td><td><span id="total3">0</span></td></tr>
      <tr><td>1 –∫–≥ –ø–ª–æ—Å–∫–∏–π</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box4" oninput="updateTotal()"></td><td><span id="total4">0</span></td></tr>
      <tr><td>2 –∫–≥ –∫–≤–∞–¥—Ä–∞—Ç</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box5" oninput="updateTotal()"></td><td><span id="total5">0</span></td></tr>
      <tr><td>2 –∫–≥ –ø–ª–æ—Å–∫–∏–µ</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box6" oninput="updateTotal()"></td><td><span id="total6">0</span></td></tr>
      <tr><td>5 –∫–≥</td><td><input type="text" inputmode="text" pattern="[0-9+\-]*" id="box7" oninput="updateTotal()"></td><td><span id="total7">0</span></td></tr>
    </tbody>
  </table>

<div class="button-container">
  <button onclick="clearFields()">–û—á–∏—Å—Ç–∏—Ç—å –ø–æ–ª—è</button>
  <button onclick="sendToTelegram()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤ Telegram</button>
</div>

  <script>
    function updateTotal() {
      for (let i = 1; i <= 7; i++) {
        let boxValue = document.getElementById('box' + i).value;
        if (boxValue.trim() !== '') {
          try {
            boxValue = eval(boxValue);
            if (isNaN(boxValue)) boxValue = 0;
          } catch (e) {
            boxValue = 0;
          }
        } else {
          boxValue = 0;
        }
        document.getElementById('total' + i).textContent = boxValue;
      }
      saveToLocalStorage();
    }

    function saveToLocalStorage() {
      for (let i = 1; i <= 7; i++) {
        localStorage.setItem('box' + i, document.getElementById('box' + i).value);
      }
    }

    function loadFromLocalStorage() {
      for (let i = 1; i <= 7; i++) {
        let savedValue = localStorage.getItem('box' + i);
        if (savedValue !== null) {
          document.getElementById('box' + i).value = savedValue;
          document.getElementById('total' + i).textContent = eval(savedValue) || 0;
        }
      }
    }

    function clearFields() {
      for (let i = 1; i <= 7; i++) {
        document.getElementById('box' + i).value = '';
        document.getElementById('total' + i).textContent = '0';
        localStorage.removeItem('box' + i);
      }
    }

    function sendToTelegram() {
      let message = "";
      let volumes = ["0.5 –∫–≥", "0.5 –∫–≤–∞–¥—Ä–∞—Ç", "1 –∫–≥ —Å—Ç–∞–Ω–¥–∞—Ä—Ç", "1 –∫–≥ –ø–ª–æ—Å–∫–∏–π", "2 –∫–≥ –∫–≤–∞–¥—Ä–∞—Ç", "2 –∫–≥ –ø–ª–æ—Å–∫–∏–µ", "5 –∫–≥"];
      
      for (let i = 1; i <= 7; i++) {
        let count = document.getElementById('total' + i).textContent;
        if (count > 0) {
          message += `üì¶ ${volumes[i-1]} - ${count}\n`;
        }
      }
      
      if (message === "") {
        alert("–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏!");
        return;
      }
      
      window.location.href = `tg://msg?text=${encodeURIComponent(message)}`;
    }

    window.onload = loadFromLocalStorage;
  </script>
  <div id="addons">

  </div>
