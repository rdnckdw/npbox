<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>График работы сотрудников</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #166088;
            --light-color: #e8f1f2;
            --dark-color: #1a1a1a;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --error-color: #f44336;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            margin-bottom: 20px;
            text-align: center;
        }
        
        h1, h2, h3 {
            margin-bottom: 15px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f1f1f1;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 5px 5px 0 0;
        }
        
        .tab.active {
            background-color: var(--primary-color);
            color: white;
        }
        
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 0 0 5px 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tab-content.active {
            display: block;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        select, button {
            padding: 8px 15px;
            border-radius: 4px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .week-navigation {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        
        .schedule-table th, .schedule-table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        
        .schedule-table th {
            background-color: var(--primary-color);
            color: white;
        }
        
        .schedule-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .work-day {
            background-color: var(--success-color);
            color: white;
            cursor: pointer;
        }
        
        .day-off {
            background-color: #f5f5f5;
            cursor: pointer;
        }
        
        .overtime {
            background-color: var(--warning-color);
            color: white;
            position: relative;
        }
        
        .overtime::after {
            content: attr(data-hours);
            position: absolute;
            bottom: 2px;
            right: 2px;
            font-size: 10px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            width: 90%;
            max-width: 500px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .close-modal {
            font-size: 24px;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .admin-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .week-navigation {
                justify-content: center;
            }
            
            .schedule-table {
                font-size: 14px;
            }
            
            .schedule-table th, .schedule-table td {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>График работы сотрудников</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="schedule">График</div>
            <div class="tab" data-tab="admin">Админ-панель</div>
        </div>
        
        <div id="schedule" class="tab-content active">
            <div class="controls">
                <select id="employee-select">
                    <option value="all">Все сотрудники</option>
                </select>
                
                <div class="week-navigation">
                    <button id="prev-week">&lt; Предыдущая</button>
                    <span id="week-range">Неделя с ДД.ММ по ДД.ММ</span>
                    <button id="next-week">Следующая &gt;</button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="schedule-table" id="schedule-table">
                    <thead>
                        <tr>
                            <th>Сотрудник</th>
                            <th>Пн</th>
                            <th>Вт</th>
                            <th>Ср</th>
                            <th>Чт</th>
                            <th>Пт</th>
                            <th>Сб</th>
                            <th>Вс</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">
                        <!-- Данные будут загружены через JS -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <div id="admin" class="tab-content">
            <h2>Администрирование графика</h2>
            
            <div class="admin-controls">
                <button id="add-employee">Добавить сотрудника</button>
                <button id="save-schedule">Сохранить изменения</button>
                <div class="week-navigation">
                    <button id="admin-prev-week">&lt; Предыдущая</button>
                    <span id="admin-week-range">Неделя с ДД.ММ по ДД.ММ</span>
                    <button id="admin-next-week">Следующая &gt;</button>
                </div>
            </div>
            
            <div class="table-container">
                <table class="schedule-table" id="admin-schedule-table">
                    <thead>
                        <tr>
                            <th>Сотрудник</th>
                            <th>Пн</th>
                            <th>Вт</th>
                            <th>Ср</th>
                            <th>Чт</th>
                            <th>Пт</th>
                            <th>Сб</th>
                            <th>Вс</th>
                        </tr>
                    </thead>
                    <tbody id="admin-schedule-body">
                        <!-- Данные будут загружены через JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для редактирования дня -->
    <div class="modal" id="day-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Редактировать день</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="day-status">Статус:</label>
                    <select id="day-status">
                        <option value="work">Рабочий день</option>
                        <option value="off">Выходной</option>
                        <option value="overtime">Овертайм</option>
                    </select>
                </div>
                <div class="form-group" id="overtime-group" style="display: none;">
                    <label for="overtime-hours">Часы овертайма:</label>
                    <input type="number" id="overtime-hours" min="1" max="24" value="1">
                </div>
                <input type="hidden" id="edit-employee-id">
                <input type="hidden" id="edit-day-index">
            </div>
            <div class="form-actions">
                <button id="cancel-edit">Отмена</button>
                <button id="save-day">Сохранить</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно для добавления сотрудника -->
    <div class="modal" id="employee-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить сотрудника</h3>
                <span class="close-modal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="employee-name">Имя сотрудника:</label>
                    <input type="text" id="employee-name" placeholder="Введите имя">
                </div>
            </div>
            <div class="form-actions">
                <button id="cancel-add">Отмена</button>
                <button id="save-employee">Добавить</button>
            </div>
        </div>
    </div>
    
    <script>
        // Конфигурация Supabase
        const SUPABASE_URL = 'https://brhrqswautuamwkworrf.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJyaHJxc3dhdXR1YW13a3dvcnJmIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0NTgyNTk3NSwiZXhwIjoyMDYxNDAxOTc1fQ.HBxafrvjO2-PnrBQp7Obc5dFFZWO_p5DQySUDZu-IfI';
        
        // Инициализация Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // Текущая дата и выбранная неделя
        let currentDate = new Date();
        let currentWeekStart = getMonday(currentDate);
        
        // Данные сотрудников и графика
        let employees = [];
        let scheduleData = {};
        
        // DOM элементы
        const tabButtons = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');
        const employeeSelect = document.getElementById('employee-select');
        const weekRange = document.getElementById('week-range');
        const prevWeekBtn = document.getElementById('prev-week');
        const nextWeekBtn = document.getElementById('next-week');
        const scheduleBody = document.getElementById('schedule-body');
        const adminWeekRange = document.getElementById('admin-week-range');
        const adminPrevWeekBtn = document.getElementById('admin-prev-week');
        const adminNextWeekBtn = document.getElementById('admin-next-week');
        const adminScheduleBody = document.getElementById('admin-schedule-body');
        const addEmployeeBtn = document.getElementById('add-employee');
        const saveScheduleBtn = document.getElementById('save-schedule');
        const dayModal = document.getElementById('day-modal');
        const employeeModal = document.getElementById('employee-modal');
        const dayStatus = document.getElementById('day-status');
        const overtimeGroup = document.getElementById('overtime-group');
        const overtimeHours = document.getElementById('overtime-hours');
        const editEmployeeId = document.getElementById('edit-employee-id');
        const editDayIndex = document.getElementById('edit-day-index');
        const saveDayBtn = document.getElementById('save-day');
        const cancelEditBtn = document.getElementById('cancel-edit');
        const employeeName = document.getElementById('employee-name');
        const saveEmployeeBtn = document.getElementById('save-employee');
        const cancelAddBtn = document.getElementById('cancel-add');
        const closeModalButtons = document.querySelectorAll('.close-modal');
        
        // Инициализация приложения
        document.addEventListener('DOMContentLoaded', async () => {
            // Загрузка данных
            await loadEmployees();
            await loadSchedule();
            
            // Обновление интерфейса
            updateWeekDisplay();
            updateAdminWeekDisplay();
            renderSchedule();
            renderAdminSchedule();
            
            // Настройка обработчиков событий
            setupEventListeners();
        });
        
        // Функции для работы с датами
        function getMonday(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // adjust when day is Sunday
            return new Date(d.setDate(diff));
        }
        
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${day}.${month}`;
        }
        
        function getWeekDates(startDate) {
            const dates = [];
            for (let i = 0; i < 7; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                dates.push(date);
            }
            return dates;
        }
        
        function getWeekKey(date) {
            const year = date.getFullYear();
            const week = getWeekNumber(date);
            return `${year}-W${week}`;
        }
        
        function getWeekNumber(date) {
            const d = new Date(date);
            d.setHours(0, 0, 0, 0);
            d.setDate(d.getDate() + 3 - (d.getDay() + 6) % 7);
            const week1 = new Date(d.getFullYear(), 0, 4);
            return 1 + Math.round(((d - week1) / 86400000 - 3 + (week1.getDay() + 6) % 7) / 7);
        }
        
        // Загрузка данных из Supabase
        async function loadEmployees() {
            try {
                const { data, error } = await supabase
                    .from('employees')
                    .select('*')
                    .order('name', { ascending: true });
                
                if (error) throw error;
                
                employees = data;
                updateEmployeeSelect();
            } catch (error) {
                console.error('Ошибка загрузки сотрудников:', error);
                alert('Не удалось загрузить список сотрудников');
            }
        }
        
        async function loadSchedule() {
            try {
                const weekKey = getWeekKey(currentWeekStart);
                
                const { data, error } = await supabase
                    .from('schedule')
                    .select('*')
                    .eq('week_key', weekKey);
                
                if (error) throw error;
                
                // Инициализация структуры данных
                scheduleData[weekKey] = {};
                
                // Заполнение данными из базы
                if (data && data.length > 0) {
                    data.forEach(row => {
                        if (!scheduleData[weekKey][row.employee_id]) {
                            scheduleData[weekKey][row.employee_id] = Array(7).fill({ type: 'off', overtime: 0 });
                        }
                        
                        const days = JSON.parse(row.days);
                        scheduleData[weekKey][row.employee_id] = days;
                    });
                } else {
                    // Создаем пустой график для всех сотрудников
                    employees.forEach(employee => {
                        scheduleData[weekKey][employee.id] = Array(7).fill({ type: 'off', overtime: 0 });
                    });
                }
            } catch (error) {
                console.error('Ошибка загрузки графика:', error);
                alert('Не удалось загрузить график работы');
            }
        }
        
        // Обновление интерфейса
        function updateEmployeeSelect() {
            employeeSelect.innerHTML = '<option value="all">Все сотрудники</option>';
            
            employees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee.id;
                option.textContent = employee.name;
                employeeSelect.appendChild(option);
            });
        }
        
        function updateWeekDisplay() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            weekRange.textContent = `Неделя с ${formatDate(currentWeekStart)} по ${formatDate(weekEnd)}`;
        }
        
        function updateAdminWeekDisplay() {
            const weekEnd = new Date(currentWeekStart);
            weekEnd.setDate(weekEnd.getDate() + 6);
            
            adminWeekRange.textContent = `Неделя с ${formatDate(currentWeekStart)} по ${formatDate(weekEnd)}`;
        }
        
        function renderSchedule() {
            const selectedEmployee = employeeSelect.value;
            const weekKey = getWeekKey(currentWeekStart);
            const weekData = scheduleData[weekKey] || {};
            
            scheduleBody.innerHTML = '';
            
            const employeesToShow = selectedEmployee === 'all' 
                ? employees 
                : employees.filter(e => e.id == selectedEmployee);
            
            if (employeesToShow.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8">Нет данных для отображения</td>';
                scheduleBody.appendChild(row);
                return;
            }
            
            employeesToShow.forEach(employee => {
                const row = document.createElement('tr');
                
                // Имя сотрудника
                const nameCell = document.createElement('td');
                nameCell.textContent = employee.name;
                row.appendChild(nameCell);
                
                // Дни недели
                const employeeSchedule = weekData[employee.id] || Array(7).fill({ type: 'off', overtime: 0 });
                
                for (let i = 0; i < 7; i++) {
                    const dayCell = document.createElement('td');
                    const dayData = employeeSchedule[i] || { type: 'off', overtime: 0 };
                    
                    if (dayData.type === 'work') {
                        dayCell.className = 'work-day';
                        dayCell.textContent = 'Работа';
                    } else if (dayData.type === 'overtime') {
                        dayCell.className = 'overtime';
                        dayCell.textContent = 'Овертайм';
                        dayCell.setAttribute('data-hours', `${dayData.overtime}ч`);
                    } else {
                        dayCell.className = 'day-off';
                        dayCell.textContent = 'Выходной';
                    }
                    
                    row.appendChild(dayCell);
                }
                
                scheduleBody.appendChild(row);
            });
        }
        
        function renderAdminSchedule() {
            const weekKey = getWeekKey(currentWeekStart);
            const weekData = scheduleData[weekKey] || {};
            
            adminScheduleBody.innerHTML = '';
            
            if (employees.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8">Нет сотрудников</td>';
                adminScheduleBody.appendChild(row);
                return;
            }
            
            employees.forEach(employee => {
                const row = document.createElement('tr');
                
                // Имя сотрудника
                const nameCell = document.createElement('td');
                nameCell.textContent = employee.name;
                row.appendChild(nameCell);
                
                // Дни недели
                const employeeSchedule = weekData[employee.id] || Array(7).fill({ type: 'off', overtime: 0 });
                
                for (let i = 0; i < 7; i++) {
                    const dayCell = document.createElement('td');
                    const dayData = employeeSchedule[i] || { type: 'off', overtime: 0 };
                    
                    if (dayData.type === 'work') {
                        dayCell.className = 'work-day';
                        dayCell.textContent = 'Работа';
                    } else if (dayData.type === 'overtime') {
                        dayCell.className = 'overtime';
                        dayCell.textContent = 'Овертайм';
                        dayCell.setAttribute('data-hours', `${dayData.overtime}ч`);
                    } else {
                        dayCell.className = 'day-off';
                        dayCell.textContent = 'Выходной';
                    }
                    
                    // Добавляем обработчик клика
                    dayCell.addEventListener('click', () => openDayModal(employee.id, i, dayData));
                    row.appendChild(dayCell);
                }
                
                adminScheduleBody.appendChild(row);
            });
        }
        
        // Работа с модальными окнами
        function openDayModal(employeeId, dayIndex, dayData) {
            editEmployeeId.value = employeeId;
            editDayIndex.value = dayIndex;
            
            // Установка текущих значений
            dayStatus.value = dayData.type;
            overtimeHours.value = dayData.overtime || 1;
            
            // Показ/скрытие поля овертайма
            toggleOvertimeField();
            
            dayModal.style.display = 'flex';
        }
        
        function toggleOvertimeField() {
            if (dayStatus.value === 'overtime') {
                overtimeGroup.style.display = 'block';
            } else {
                overtimeGroup.style.display = 'none';
            }
        }
        
        async function saveDayChanges() {
            const employeeId = editEmployeeId.value;
            const dayIndex = editDayIndex.value;
            const type = dayStatus.value;
            const overtime = type === 'overtime' ? parseInt(overtimeHours.value) : 0;
            
            const weekKey = getWeekKey(currentWeekStart);
            
            // Обновляем данные в памяти
            if (!scheduleData[weekKey]) {
                scheduleData[weekKey] = {};
            }
            
            if (!scheduleData[weekKey][employeeId]) {
                scheduleData[weekKey][employeeId] = Array(7).fill({ type: 'off', overtime: 0 });
            }
            
            scheduleData[weekKey][employeeId][dayIndex] = { type, overtime };
            
            // Закрываем модальное окно
            dayModal.style.display = 'none';
            
            // Обновляем отображение
            renderAdminSchedule();
        }
        
        async function addNewEmployee() {
            const name = employeeName.value.trim();
            
            if (!name) {
                alert('Введите имя сотрудника');
                return;
            }
            
            try {
                const { data, error } = await supabase
                    .from('employees')
                    .insert([{ name }])
                    .select();
                
                if (error) throw error;
                
                // Добавляем нового сотрудника в локальный массив
                employees.push(data[0]);
                
                // Обновляем выпадающий список
                updateEmployeeSelect();
                
                // Закрываем модальное окно
                employeeModal.style.display = 'none';
                employeeName.value = '';
                
                // Обновляем график
                renderAdminSchedule();
            } catch (error) {
                console.error('Ошибка добавления сотрудника:', error);
                alert('Не удалось добавить сотрудника');
            }
        }
        
        // Сохранение графика в Supabase
        async function saveScheduleToDB() {
            const weekKey = getWeekKey(currentWeekStart);
            const weekData = scheduleData[weekKey] || {};
            
            try {
                // Для каждого сотрудника сохраняем его график
                for (const employeeId in weekData) {
                    const days = weekData[employeeId];
                    
                    // Проверяем, есть ли уже запись для этого сотрудника и недели
                    const { data: existing, error: checkError } = await supabase
                        .from('schedule')
                        .select('id')
                        .eq('week_key', weekKey)
                        .eq('employee_id', employeeId)
                        .maybeSingle();
                    
                    if (checkError) throw checkError;
                    
                    if (existing) {
                        // Обновляем существующую запись
                        const { error } = await supabase
                            .from('schedule')
                            .update({ days: JSON.stringify(days) })
                            .eq('id', existing.id);
                        
                        if (error) throw error;
                    } else {
                        // Создаем новую запись
                        const { error } = await supabase
                            .from('schedule')
                            .insert([{
                                week_key: weekKey,
                                employee_id: employeeId,
                                days: JSON.stringify(days)
                            }]);
                        
                        if (error) throw error;
                    }
                }
                
                alert('График успешно сохранен');
            } catch (error) {
                console.error('Ошибка сохранения графика:', error);
                alert('Не удалось сохранить график');
            }
        }
        
        // Навигация по неделям
        function changeWeek(weeks) {
            currentWeekStart = new Date(currentWeekStart);
            currentWeekStart.setDate(currentWeekStart.getDate() + (weeks * 7));
            
            updateWeekDisplay();
            updateAdminWeekDisplay();
            
            // Проверяем, есть ли данные для новой недели
            const weekKey = getWeekKey(currentWeekStart);
            
            if (!scheduleData[weekKey]) {
                // Загружаем данные для новой недели
                loadSchedule().then(() => {
                    renderSchedule();
                    renderAdminSchedule();
                });
            } else {
                // Просто обновляем отображение
                renderSchedule();
                renderAdminSchedule();
            }
        }
        
        // Настройка обработчиков событий
        function setupEventListeners() {
            // Переключение вкладок
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.getAttribute('data-tab');
                    
                    // Обновляем активные кнопки
                    tabButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    // Обновляем активные вкладки
                    tabContents.forEach(content => content.classList.remove('active'));
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Изменение выбранного сотрудника
            employeeSelect.addEventListener('change', renderSchedule);
            
            // Навигация по неделям
            prevWeekBtn.addEventListener('click', () => changeWeek(-1));
            nextWeekBtn.addEventListener('click', () => changeWeek(1));
            adminPrevWeekBtn.addEventListener('click', () => changeWeek(-1));
            adminNextWeekBtn.addEventListener('click', () => changeWeek(1));
            
            // Модальное окно дня
            dayStatus.addEventListener('change', toggleOvertimeField);
            saveDayBtn.addEventListener('click', saveDayChanges);
            cancelEditBtn.addEventListener('click', () => dayModal.style.display = 'none');
            
            // Модальное окно сотрудника
            addEmployeeBtn.addEventListener('click', () => employeeModal.style.display = 'flex');
            saveEmployeeBtn.addEventListener('click', addNewEmployee);
            cancelAddBtn.addEventListener('click', () => {
                employeeModal.style.display = 'none';
                employeeName.value = '';
            });
            
            // Сохранение графика
            saveScheduleBtn.addEventListener('click', saveScheduleToDB);
            
            // Закрытие модальных окон
            closeModalButtons.forEach(button => {
                button.addEventListener('click', () => {
                    dayModal.style.display = 'none';
                    employeeModal.style.display = 'none';
                    employeeName.value = '';
                });
            });
            
            // Закрытие по клику вне модального окна
            window.addEventListener('click', (e) => {
                if (e.target === dayModal) dayModal.style.display = 'none';
                if (e.target === employeeModal) employeeModal.style.display = 'none';
            });
        }
    </script>
    
    <!-- Подключаем Supabase клиент -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</body>
</html>
