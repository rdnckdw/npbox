<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Склад книг</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; text-align: center; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .hidden { display: none; }
        input, button { margin: 10px; padding: 10px; font-size: 16px; }
        table { width: 100%; margin-top: 20px; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ddd; }
        th { background-color: #007aff; color: white; }
    </style>
</head>
<body>
    <nav>
        <a href="#" onclick="showTab('main')">Главная</a>
        <a href="#" onclick="showTab('books')">Список книг</a>
        <a href="#" onclick="showTab('shelves')">Полки</a>
    </nav>
    
    <div id="main" class="container">
        <h2>Поиск</h2>
        <input type="text" id="searchQuery" placeholder="Введите название или код полки">
        <button onclick="searchItem()">Поиск</button>
        <button onclick="startScanner()">Сканировать</button>
        <div id="scanner-container" class="hidden">
            <video id="scanner"></video>
        </div>
        <table id="searchResults" class="hidden">
            <thead><tr><th>Название</th><th>Код полки</th><th>Комментарий</th></tr></thead>
            <tbody></tbody>
        </table>
    </div>
    
    <div id="books" class="container hidden">
        <h2>Список книг</h2>
        <button onclick="exportCSV()">Сохранить CSV</button>
        <input type="file" id="csvFile" onchange="importCSV()">
        <table>
            <thead><tr><th>Название</th><th>Код полки</th><th>Комментарий</th><th>Действия</th></tr></thead>
            <tbody id="bookTable"></tbody>
        </table>
    </div>
    
    <div id="shelves" class="container hidden">
        <h2>Полки</h2>
        <button onclick="startScanner(true)">Сканировать полку</button>
        <table>
            <thead><tr><th>Код полки</th><th>Комментарий</th><th>Действия</th></tr></thead>
            <tbody id="shelfTable"></tbody>
        </table>
    </div>
    
    <script>
        let database = JSON.parse(localStorage.getItem('database')) || { books: [], shelves: [] };

        function showTab(tab) {
            document.querySelectorAll('.container').forEach(el => el.classList.add('hidden'));
            document.getElementById(tab).classList.remove('hidden');
        }

        function searchItem() {
            let query = document.getElementById("searchQuery").value.trim().toLowerCase();
            let results = database.books.filter(book => book.name.toLowerCase().includes(query) || book.shelf.includes(query));
            let table = document.getElementById("searchResults");
            let tbody = table.querySelector("tbody");
            tbody.innerHTML = "";
            results.forEach(book => {
                let row = `<tr><td>${book.name}</td><td>${book.shelf}</td><td>${book.comment}</td></tr>`;
                tbody.innerHTML += row;
            });
            table.classList.remove("hidden");
        }

        function startScanner(forShelves = false) {
            document.getElementById("scanner-container").classList.remove("hidden");
            Quagga.init({
                inputStream: { name: "Live", type: "LiveStream", target: document.querySelector("#scanner") },
                decoder: { readers: ["ean_reader", "code_128_reader"] }
            }, function(err) {
                if (!err) Quagga.start();
            });
            Quagga.onDetected(function(result) {
                let barcode = result.codeResult.code;
                Quagga.stop();
                document.getElementById("scanner-container").classList.add("hidden");
                if (forShelves) processShelf(barcode);
                else processBook(barcode);
            });
        }

        function processBook(barcode) {
            let book = database.books.find(b => b.barcode === barcode);
            if (book) {
                alert(`Книга: ${book.name}\nПолка: ${book.shelf}\nКомментарий: ${book.comment}`);
            } else {
                let name = prompt("Введите название книги");
                let shelf = prompt("Введите код полки");
                let comment = prompt("Комментарий о расположении");
                if (name && shelf) {
                    database.books.push({ barcode, name, shelf, comment });
                    saveDatabase();
                }
            }
        }

        function processShelf(barcode) {
            let shelf = database.shelves.find(s => s.code === barcode);
            if (shelf) {
                alert(`Полка: ${shelf.code}\nКомментарий: ${shelf.comment}`);
            } else {
                let comment = prompt("Введите комментарий к полке");
                if (comment) {
                    database.shelves.push({ code: barcode, comment });
                    saveDatabase();
                }
            }
        }

        function saveDatabase() {
            localStorage.setItem('database', JSON.stringify(database));
        }

        function exportCSV() {
            let csv = "Название,Код полки,Комментарий\n" +
                database.books.map(b => `${b.name},${b.shelf},${b.comment}`).join("\n") +
                "\n\nПолки\nКод,Комментарий\n" +
                database.shelves.map(s => `${s.code},${s.comment}`).join("\n");
            let blob = new Blob([csv], { type: "text/csv" });
            let link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "storage.csv";
            link.click();
        }
    </script>
</body>
</html>
