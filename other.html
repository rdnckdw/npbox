<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .week-display {
            font-size: 20px;
            font-weight: bold;
        }

        .header .navigation-buttons button {
            padding: 10px;
            margin: 0 5px;
            font-size: 16px;
        }

        .status-toggle {
            cursor: pointer;
            color: green;
            font-weight: bold;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }

            th, td {
                padding: 6px;
            }

            .status-toggle {
                font-size: 14px;
            }

            .header .week-display {
                font-size: 18px;
            }

            .navigation-buttons button {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <div class="week-display" id="weekDisplay">Week of: May 2025</div>
        <div class="navigation-buttons">
            <button onclick="navigateWeek(-1)">Previous Week</button>
            <button onclick="navigateWeek(1)">Next Week</button>
        </div>
    </div>

    <table id="scheduleTable">
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Date</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically added here -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    const supabase = createClient('https://brhrqswautuamwkworrf.supabase.co', 'your_public_anon_key');  // replace with your actual credentials
    let currentWeekStart = new Date('2025-05-01');  // Example start date of the first week

    async function loadSchedule() {
        try {
            const { data, error } = await supabase
                .from('schedule')
                .select('employee_id, date, is_working')
                .gte('date', currentWeekStart.toISOString())
                .lt('date', new Date(currentWeekStart.getTime() + 7 * 24 * 60 * 60 * 1000).toISOString());

            if (error) throw error;

            const tableBody = document.querySelector('#scheduleTable tbody');
            tableBody.innerHTML = '';  // Clear existing rows

            data.forEach((row) => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.employee_id}</td>
                    <td>${row.date}</td>
                    <td><span class="status-toggle" onclick="toggleWorkStatus('${row.employee_id}', '${row.date}')">${row.is_working ? 'Working' : 'Off'}</span></td>
                `;
                tableBody.appendChild(tr);
            });
        } catch (error) {
            console.error('Error loading schedule:', error);
        }
    }

    async function toggleWorkStatus(employeeId, date) {
        try {
            const { data, error } = await supabase
                .from('schedule')
                .upsert([
                    { employee_id: employeeId, date: date, is_working: true }  // This will toggle the status
                ], { onConflict: ['employee_id', 'date'] });

            if (error) throw error;

            // Refresh the schedule after update
            loadSchedule();
        } catch (error) {
            console.error('Error saving status:', error);
        }
    }

    function navigateWeek(direction) {
        currentWeekStart.setDate(currentWeekStart.getDate() + direction * 7);
        updateWeekDisplay();
        loadSchedule();
    }

    function updateWeekDisplay() {
        const startDate = currentWeekStart.toLocaleDateString();
        const endDate = new Date(currentWeekStart.getTime() + 7 * 24 * 60 * 60 * 1000).toLocaleDateString();
        document.getElementById('weekDisplay').textContent = `Week of: ${startDate} to ${endDate}`;
    }

    // Initial Load
    updateWeekDisplay();
    loadSchedule();

</script>

</body>
</html>
